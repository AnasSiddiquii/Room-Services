
{% load static %}

{% block body %}
{% include 'navigation.html' %}

<div class="container mt-4">
<div class="row">
    {% for i in data %}

    <div class="card float col-3 mt-3 mb-2 " style="width:290px">
        <h3><font face="mv boli" size="5">Room Number: {{i.room_no}}</font></h3>
        <img class="card-img-top" src="{{i.image.url}}" alt="Card image" height="200px">
        <div class="card-body">
          <h4 class="card-title">{{i.type}}</h4>
          <h5 class="card-title">Price: {{i.price}} /Day</h5>

            <div class="row">
                <div class="form-group col-md-12" >
                    <p class="card-text">{{i.status}}</p>
                </div>

                <div class="form-group col-md-5" >
                    {% if i.status == 'Available' %}
                    <a href="{% url 'login'%}" class="btn btn-primary">Log&nbsp;In</a>
                    {% endif %}

                </div>

            </div>
        </div>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
{% endfor %}
    </div>
</div>
{% endblock %}
