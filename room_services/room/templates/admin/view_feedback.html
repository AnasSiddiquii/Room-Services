{% include 'admin_navigation.html' %}

<table class="table text-center">
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Feedback</th>
        <th>Action</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.comment}}</td>
        <td><a href="{% url 'delete_feedback' i.id %}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>

{% if not data %}
    <h6 class="text-center">&nbsp;</h6>
    <h1 class="text-center">No Data Found</h3>
{% endif %}
